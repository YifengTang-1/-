<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style type="text/css">
    * {
        padding: 0; margin: 0;
    }
    .item {
        width: 30%; float: left;
        font-size: 60px;
    }
</style>
<body>
    <!--
        浮动元素在排列时，只参考前一个元素位置即可
    -->
    <!--
        1、浮动元素不会覆盖文字内容
        2、浮动元素不会覆盖图片内容（图片本身也属于文本）
        3、浮动元素不会覆盖表单元素{}
        -->
    <div class="item" style="height: 300px; background: #008000;">1</div>
    <div class="item" style="height: 150px; background: #0000FF;">2</div>
    <div class="item" style="height: 100px; background: red;">3</div>
    <div class="item" style="height: 150px; background: #4682B4;">4</div>
    <div class="item" style="height: 250px; background: #9ACD32;">5</div>
    <div class="item" style="height: 300px; background: sandybrown;">6</div>
    <div class="item" style="height: 300px; background: lightcoral;">7</div>
</body>
</html>
